<div ng-controller="HomeController">
    <h3>Posts</h3>
    <table class="table table-striped table-inverse">
        <thead>
        <tr>
            <td><strong>Title:</strong></td>
            <td><strong>Content:</strong></td>
            <td><strong>Username:</strong></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-class="(post.liked) ? 'sample' : ''" ng-repeat="post in posts">
            <td class="titleText"><a ng-href="/postDetails/{{post.id}}">{{ post.title }}</a></td>
            <td class="bodyText">{{ post.body }}</td>
            <td><a ng-href="/userDetails/{{post.userId}}">{{ users[ post.userId ].username }}</a></td>
            <td>
                <font class="sampleStar"><i ng-if="post.liked" ng-click="unmarkFav( post.id )" class="fa fa-star"></i></font>
                <i ng-if="!post.liked" ng-click="markAsFav( post.id )" class="fa fa-star"></i>
            </td>
        </tr>
        </tbody>
    </table>
</div>
